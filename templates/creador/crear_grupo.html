{% extends "base.html" %}

{% block title %}Crear Grupo{% endblock %}

{% block header %}
  <!-- Base CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/crear_grupo/base.css') }}">

<!-- Tema según session -->
{% if session.get('tema', 0) == 0 %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/light/light.css') }}">
{% else %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dark/dark.css') }}">
{% endif %}

{% endblock %}

{% block content %}
<div class="create-group-container">
  <div class="create-group-card">
    <div class="form-header">
      <h1>Crear Grupo</h1>
      <p>Configura tu nuevo grupo de asistencia</p>
    </div>

    <form method="POST">
      <div class="form-group">
        <label for="nombre" class="form-label">Nombre del Grupo</label>
        <input 
          type="text" 
          class="form-input"
          id="nombre" 
          name="nombre" 
          placeholder="Escribe el nombre del grupo"
          required>
      </div>

      <div class="form-group">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea 
          class="form-textarea" 
          id="descripcion" 
          name="descripcion" 
          placeholder="Agrega una breve descripción"></textarea>
      </div>

      <button type="submit" class="submit-btn">
        Crear Grupo
      </button>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
  anime({
    targets: '.create-group-card',
    opacity: [0, 1],
    translateY: [30, 0],
    duration: 800,
    easing: 'easeOutCubic'
  });

  anime({
    targets: '.form-group',
    opacity: [0, 1],
    translateY: [20, 0],
    duration: 600,
    delay: anime.stagger(100, {start: 300}),
    easing: 'easeOutCubic'
  });
</script>
{% endblock %}
