{% extends "base.html" %}

{% block title %}Crear Grupo{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0" style="background-color: #fff; border-radius: 20px;">
                <div class="card-header bg-white border-0 text-center pt-4">
                    <h3 class="fw-bold mb-0" style="color: #222;">
                        <i class="bi bi-plus-circle" style="color: var(--primary-color);"></i>
                        Crear Nuevo Grupo
                    </h3>
                </div>
                <div class="card-body px-4 py-4">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="nombre" class="form-label fw-semibold text-secondary">Nombre del Grupo</label>
                            <input 
                                type="text" 
                                class="form-control border rounded-4 shadow-none p-2"
                                id="nombre" 
                                name="nombre" 
                                placeholder="Escribe el nombre del grupo"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="descripcion" class="form-label fw-semibold text-secondary">Descripción</label>
                            <textarea 
                                class="form-control border rounded-4 shadow-none p-2" 
                                id="descripcion" 
                                name="descripcion" 
                                rows="3" 
                                placeholder="Agrega una breve descripción"></textarea>
                        </div>
                        <button type="submit" class="btn w-100 py-2 fw-semibold" 
                            style="background: var(--primary-color); color: white; border-radius: 12px;">
                            <i class="bi bi-check-circle"></i> Crear Grupo
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
body {
    background-color: #fff;
    color: #333;
}

/* Tarjeta */
.card {
    transition: none !important;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

/* Etiquetas */
.form-label {
    font-size: 0.95rem;
}

/* Inputs */
.form-control {
    font-size: 0.95rem;
    transition: border-color 0.2s ease;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.15rem rgba(0, 123, 255, 0.1);
}

/* Botón */
.btn {
    font-size: 1rem;
    transition: all 0.2s ease;
}

.btn:hover {
    opacity: 0.95;
    transform: translateY(-1px);
}
</style>
{% endblock %}
