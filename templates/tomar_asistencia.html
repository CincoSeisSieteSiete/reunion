{% extends "base.html" %}

{% block title %}Tomar Asistencia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h3 class="mb-0"><i class="bi bi-check-circle"></i> Tomar Asistencia</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-4">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" value="{{ fecha_hoy }}" required>
                    </div>
                    
                    <h5 class="mb-3">Marcar Asistentes</h5>
                    <div class="list-group">
                        {% for miembro in miembros %}
                            <label class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <input class="form-check-input me-3" type="checkbox" 
                                           name="asistentes" value="{{ miembro.id }}"
                                           {% if miembro.id in asistentes_hoy %}checked{% endif %}>
                                    <strong>{{ miembro.nombre }}</strong>
                                </div>
                                <div>
                                    <span class="badge bg-primary">{{ miembro.puntos }} pts</span>
                                    <span class="badge bg-danger ms-2">
                                        <i class="bi bi-fire"></i> {{ miembro.racha }}
                                    </span>
                                </div>
                            </label>
                        {% endfor %}
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 mt-4">
                        <i class="bi bi-save"></i> Guardar Asistencia
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
