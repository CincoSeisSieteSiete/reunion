{% extends "base.html" %}

{% block title %}Unirse a Grupo{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        margin: 4rem auto;
    }
    
    .form-card {
        background: var(--white);
        border: 2px solid var(--black);
        overflow: hidden;
    }
    
    .form-header {
        background: var(--black);
        color: var(--white);
        padding: 3rem;
        border-bottom: 2px solid var(--black);
    }
    
    .form-title {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        text-transform: uppercase;
        line-height: 1.2;
    }
    
    .form-body {
        padding: 3rem;
    }
    
    .form-group {
        margin-bottom: 2rem;
    }
    
    .form-label {
        display: block;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 1rem;
        color: var(--black);
    }
    
    .form-input {
        width: 100%;
        padding: 1.25rem 1.5rem;
        border: 2px solid var(--black);
        background: var(--white);
        font-size: 1.125rem;
        font-family: 'Courier New', monospace;
        letter-spacing: 0.1em;
        transition: all 0.3s ease;
    }
    
    .form-input:focus {
        outline: none;
        background: var(--black);
        color: var(--white);
    }
    
    .form-input::placeholder {
        color: var(--gray-400);
        letter-spacing: 0.05em;
    }
    
    .form-help {
        font-size: 0.875rem;
        color: var(--gray-600);
        margin-top: 0.75rem;
        letter-spacing: 0.02em;
    }
    
    .form-button {
        width: 100%;
        padding: 1.5rem;
        background: var(--black);
        color: var(--white);
        border: 2px solid var(--black);
        font-size: 0.875rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .form-button:hover {
        background: var(--white);
        color: var(--black);
        transform: translateY(-2px);
    }
    
    .form-button:active {
        transform: translateY(0);
    }
    
    @media (max-width: 768px) {
        .form-container {
            margin: 2rem auto;
        }
        
        .form-header,
        .form-body {
            padding: 2rem 1.5rem;
        }
        
        .form-title {
            font-size: 1.75rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h1 class="form-title">Unirse a un Grupo</h1>
        </div>
        <div class="form-body">
            <form method="POST">
                <div class="form-group">
                    <label for="codigo" class="form-label">Código de Invitación</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="codigo" 
                        name="codigo" 
                        placeholder="INGRESA EL CÓDIGO" 
                        required
                        autocomplete="off"
                    >
                    <p class="form-help">Solicita el código al administrador del grupo</p>
                </div>
                <button type="submit" class="form-button">Unirse al Grupo</button>
            </form>
        </div>
    </div>
</div>

<script>
// Animate form on load
anime({
    targets: '.form-card',
    opacity: [0, 1],
    translateY: [50, 0],
    duration: 1000,
    easing: 'easeOutExpo'
});

// Animate input on focus
document.querySelector('.form-input').addEventListener('focus', function() {
    anime({
        targets: this,
        scale: [1, 1.02],
        duration: 300,
        easing: 'easeOutQuad'
    });
});

document.querySelector('.form-input').addEventListener('blur', function() {
    anime({
        targets: this,
        scale: [1.02, 1],
        duration: 300,
        easing: 'easeOutQuad'
    });
});
</script>
{% endblock %}
