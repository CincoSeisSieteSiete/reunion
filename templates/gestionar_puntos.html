{% extends "base.html" %}

{% block title %}Gestionar Puntos{% endblock %}

{% block content %}
<div class="centered-layout">
    <div class="card manage-card">
        <div class="card-header">
            <h3><i class="bi bi-star"></i> Gestionar Puntos</h3>
        </div>
        <div class="card-body">
            <form method="POST" class="manage-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="usuario_id" class="form-label">Usuario</label>
                        <select class="form-control" id="usuario_id" name="usuario_id" required>
                            <option value="">Seleccionar usuario...</option>
                            {% for miembro in miembros %}
                            <option value="{{ miembro.id }}">
                                {{ miembro.nombre }} ({{ miembro.puntos }} pts)
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="puntos" class="form-label">Cantidad de Puntos</label>
                        <input type="number" class="form-control" id="puntos" name="puntos" 
                               min="1" value="10" required>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" name="accion" value="agregar" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Agregar Puntos
                    </button>
                    <button type="submit" name="accion" value="quitar" class="btn btn-danger">
                        <i class="bi bi-dash-circle"></i> Quitar Puntos
                    </button>
                </div>
            </form>
            
            <div class="divider"></div>
            
            <h5 class="section-title">Miembros del Grupo</h5>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Puntos</th>
                            <th>Racha</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for miembro in miembros %}
                        <tr>
                            <td class="member-name">{{ miembro.nombre }}</td>
                            <td><span class="status-badge status-primary">{{ miembro.puntos }}</span></td>
                            <td><span class="status-badge status-danger">{{ miembro.racha }}</span></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
