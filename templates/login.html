{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Iniciar Sesión</h1>
      <p>Accede a tu cuenta</p>
    </div>

    <form method="POST">
      <div class="auth-form-group">
        <label for="email" class="auth-label">Email</label>
        <input type="email" class="auth-input" id="email" name="email" required>
      </div>

      <div class="auth-form-group">
        <label for="password" class="auth-label">Contraseña</label>
        <input type="password" class="auth-input" id="password" name="password" required>
      </div>

      <button type="submit" class="auth-submit">Iniciar Sesión</button>
    </form>

    <div class="auth-footer">
      <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
  anime({
    targets: '.auth-card',
    opacity: [0, 1],
    translateY: [30, 0],
    duration: 800,
    easing: 'easeOutCubic'
  });

  anime({
    targets: '.auth-form-group',
    opacity: [0, 1],
    translateX: [-20, 0],
    duration: 600,
    delay: anime.stagger(100, {start: 300}),
    easing: 'easeOutCubic'
  });
</script>
{% endblock %}
